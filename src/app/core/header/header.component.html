<header class="fixed-top">

    <nav class="navbar navbar-light bg-white">
        <a class="navbar-brand">
            <i tabindex="0" (keyup.space)="menu.toggle()" (click)="menu.toggle()" class="fa fa-bars mr-2"></i>
            fatectg
        </a>
        
        <ap-menu #menu>
            <ul class="list-unstyled">
                <li>
                    <a showIfLogged [routerLink]="['aluno']">Upload</a>
                </li>
                <li>
                    <a showIfLogged [routerLink]="['acompanhamento']">Acompanhamento</a>
                </li>
            </ul>
        </ap-menu>

        <div *ngIf="(user$ | async) as user; else login">
            <i class="fa fa-user-circle mr-1"></i>
            <a class="mr-1">{{ user.nome}}</a>
            <a (click)="logout()">(Logout)</a>
        </div>

    </nav>
    <div class="fixed-top">
        <ap-loading></ap-loading>
        <ap-alert></ap-alert>
    </div>
</header>
